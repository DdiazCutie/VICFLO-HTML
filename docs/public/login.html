<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/LOGO DONE.ico">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/login.css" />
    <title>VICFLO</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup" id="signin-signup">
          <form  class="sign-in-form" id="sign-in-form">
            <h2 class="title">Iniciar Sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Correo" id="sign-in-email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" id="sign-in-password"/>
            </div>
            <button type="submit" class="btn solid" id="btn-sign-in">Ingresar</button>
            <p class="social-text">También puedes ingresar con :</p>
            <div class="social-media">
              <button type="button" class="social-icon" id='googleLogin'>
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="social-icon" id='facebookLogin'>
                <i class="fab fa-google"></i>
              </button>
            </div>
          </form>
          <form  class="sign-up-form" id="sign-up-form">
            <h2 class="title">Crear Cuenta</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Correo" id="sign-up-email" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" id="sign-up-password" required/>
            </div>
            <button class="btn" id="btn-sign-up">REGISTRAR</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <a style="color: white; text-decoration: none;" href="index.html"><h1>VICFLO DISTRIBUIDOR</h1></a> 
            <br>
            <button class="btn transparent" id="sign-up-btn">
              CREAR CUENTA
            </button>
          </div>
          <img src="images/LOGIM/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <a style="color: white; text-decoration: none;" href="index.html"><h1>VICFLO DISTRIBUIDOR</h1></a>      
                   <br>
            <button class="btn transparent" id="sign-in-btn">
              INGRESAR SESIÓN
            </button>
          </div>
          <img src="images/LOGIM/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>


    <!-- FIREBASE -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="js/firebaseConfig.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
